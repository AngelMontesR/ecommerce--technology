<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eecomerce Technology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <div class="imagen-header">
                <picture>
                    <source sizes="1920w"
                            srcset="img/header.avif 1920w" 
                            type="image/avif">
                    <source sizes="1920w"
                            srcset="img/header.webp 1920w"  
                            type="image/webp">
                    <source sizes="1920w"
                            srcset="img/header.jpg 1920w" 
                            type="image/jpg">
                    <img loading="lazy" decoding="async" src="img/header.jpg" lazyalt="imagen" width="1000" height="600">
                </picture>
            </div> <!--.imagen-header-->

            <div class="info-header">
                <p class="tag-producto">
                    Nuevo Producto
                </p>
                <h1 class="nombre-producto">
                    Tecnología Portátil
                </h1>
                <p class="descripcion-producto">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem harum atque ea temporibus quod, eaque, deserunt est eum fugit minima ullam accusamus obcaecati assumenda odit in eveniet similique! Pariatur, deleniti!
                </p>
                <p class="precio-producto">
                    Desde <span> $50.00</span>
                </p>
            </div>

        </div>
    </header>
    
</body>
</html>
